callbacks:
  early_stopping:
    class_name: pl.callbacks.EarlyStopping
    params:
      monitor: ${training.metric}
      patience: 30
      mode: max
      verbose: True

  model_checkpoint:
    class_name: pl.callbacks.ModelCheckpoint
    params:
      monitor: ${training.metric}
      save_top_k: 1
      filepath: saved_models/
      verbose: True
      mode: max


